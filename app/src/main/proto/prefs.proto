syntax = "proto3";

package com.ytone.longcare.models.protos;

option java_package = "com.ytone.longcare.models.protos";
option java_multiple_files = true;

// 用户信息
message User{
  int32 companyId = 1;//公司Id
  int32 accountId = 2;//账号Id
  int32 userId = 3;//用户Id
  string userName = 4;//用户名字
  string headUrl = 5;//头像地址
  int32 userIdentity = 6;//用户身份 1护理员
  string identityCardNumber = 7;//身份证号码
  int32 gender = 8;//性别 1男 0女
  string token = 9;//用户身份token
  string faceId = 10;//人脸id
}