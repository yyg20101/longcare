name: Android CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
  workflow_dispatch:

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  JAVA_TOOL_OPTIONS: -Djava.awt.headless=true

jobs:
  verify-build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run verification and packaging
        run: ./gradlew --no-daemon :app:lintDebug :app:testDebugUnitTest :app:assembleDebug :app:bundleDebug :baselineprofile:assemble :app:bundleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v6
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 14

      - name: Upload AAB
        uses: actions/upload-artifact@v6
        with:
          name: app-debug-aab
          path: app/build/outputs/bundle/debug/*.aab
          if-no-files-found: error
          retention-days: 14

      - name: Upload release AAB
        uses: actions/upload-artifact@v6
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 14

      - name: Upload baselineprofile APKs
        uses: actions/upload-artifact@v6
        with:
          name: baselineprofile-apks
          path: baselineprofile/build/outputs/apk/**/*.apk
          if-no-files-found: warn
          retention-days: 14

      - name: Upload test and lint reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: app-reports
          path: |
            app/build/reports/**
            app/build/test-results/**
            build/reports/problems/**
          if-no-files-found: warn
          retention-days: 14

  instrumentation-smoke:
    needs: verify-build
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run instrumentation smoke test on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          emulator-boot-timeout: 900
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -accel off -no-snapshot-load -no-snapshot-save -no-metrics
          disable-animations: true
          disable-linux-hw-accel: true
          script: |
            set -euo pipefail

            ensure_device_ready() {
              for i in {1..12}; do
                api_level="$(adb shell getprop ro.build.version.sdk 2>/dev/null | tr -d '\r')"
                if [[ "${api_level}" =~ ^[0-9]+$ ]]; then
                  echo "Device API level: ${api_level}"
                  return 0
                fi
                echo "Device API level unavailable (attempt ${i}/12), restarting adb..."
                adb kill-server || true
                adb start-server
                adb wait-for-device
                sleep 5
              done

              echo "Device never reported a valid API level."
              adb devices -l || true
              return 1
            }

            run_smoke_test() {
              ./gradlew --no-daemon :app:connectedDebugAndroidTest \
                -Pbaseline.enableX86_64=true \
                -Pandroid.testInstrumentationRunnerArguments.class=com.ytone.longcare.smoke.MainActivitySmokeTest
            }

            adb start-server
            adb wait-for-device
            ensure_device_ready

            if ! run_smoke_test; then
              echo "Smoke test failed once. Restarting adb and retrying..."
              adb kill-server || true
              adb start-server
              adb wait-for-device
              ensure_device_ready
              run_smoke_test
            fi

      - name: Upload instrumentation reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: instrumentation-smoke-reports
          path: |
            app/build/reports/androidTests/**
            app/build/outputs/androidTest-results/**
          if-no-files-found: warn
          retention-days: 14
