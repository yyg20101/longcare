name: Android CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
  workflow_dispatch:

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify-build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run verification and packaging
        run: ./gradlew --no-daemon :app:lintDebug :app:testDebugUnitTest :app:assembleDebug :app:bundleDebug :baselineprofile:assemble :app:bundleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 14

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-aab
          path: app/build/outputs/bundle/debug/*.aab
          if-no-files-found: error
          retention-days: 14

      - name: Upload release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 14

      - name: Upload baselineprofile APKs
        uses: actions/upload-artifact@v4
        with:
          name: baselineprofile-apks
          path: baselineprofile/build/outputs/apk/**/*.apk
          if-no-files-found: warn
          retention-days: 14

      - name: Upload test and lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-reports
          path: |
            app/build/reports/**
            app/build/test-results/**
            build/reports/problems/**
          if-no-files-found: warn
          retention-days: 14
