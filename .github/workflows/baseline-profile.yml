name: Baseline Profile

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - 'baselineprofile/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'
      - 'gradle.properties'
      - '.github/workflows/baseline-profile.yml'

concurrency:
  group: baseline-profile-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  JAVA_TOOL_OPTIONS: -Djava.awt.headless=true

jobs:
  generate-baseline-profile:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate baseline profile on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          arch: x86_64
          profile: pixel_8
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: ./gradlew --no-daemon :app:generateBaselineProfile -Pandroid.testInstrumentationRunnerArguments.androidx.benchmark.enabledRules=BaselineProfile

      - name: Verify baseline profile output
        run: |
          FILE_COUNT=$(find app/src -name 'baseline-prof.txt' | wc -l | tr -d ' ')
          echo "Baseline profile files found: ${FILE_COUNT}"
          if [ "${FILE_COUNT}" -eq 0 ]; then
            echo "No baseline profile output was generated."
            exit 1
          fi

      - name: Create PR for baseline profile updates
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update baseline profile"
          title: "chore: update baseline profile"
          body: |
            Automated baseline profile refresh generated by CI.
          branch: automation/baseline-profile-update
          delete-branch: true
          add-paths: |
            app/src/**/baseline-prof.txt
            app/src/main/generated/baselineProfiles/**

      - name: Upload baseline profile artifacts
        uses: actions/upload-artifact@v4
        with:
          name: baseline-profile-artifacts
          path: |
            app/src/**/baseline-prof.txt
            app/src/main/generated/baselineProfiles/**
            app/build/outputs/**
            baselineprofile/build/reports/**
          if-no-files-found: warn
          retention-days: 14
