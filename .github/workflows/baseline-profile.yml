name: Baseline Profile

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - 'baselineprofile/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'
      - 'gradle.properties'
      - '.github/workflows/baseline-profile.yml'

concurrency:
  group: baseline-profile-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  JAVA_TOOL_OPTIONS: -Djava.awt.headless=true

jobs:
  generate-baseline-profile:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools

      - name: Free disk space for emulator
        run: bash scripts/quality/free_runner_disk_space.sh --min-free-mb 8192

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Verify Gradle stability
        run: bash scripts/quality/verify_gradle_stability.sh

      - name: Verify CI workflow quality guardrails
        run: bash scripts/quality/verify_ci_workflow_quality.sh

      - name: Enforce architecture boundaries
        run: bash scripts/quality/verify_architecture_boundaries.sh .

      - name: Enforce module API visibility
        run: bash scripts/quality/verify_module_api_visibility.sh app/src/main/kotlin/com/ytone/longcare

      - name: Setup managed device
        run: |
          ./gradlew --no-daemon :baselineprofile:pixel6Api33Setup \
            -Pandroid.testoptions.manageddevices.emulator.gpu=swiftshader_indirect \
            -Pandroid.experimental.testOptions.managedDevices.emulator.showKernelLogging=true

      - name: Generate baseline profile (GMD)
        timeout-minutes: 75
        run: |
          ./gradlew --no-daemon :app:generateReleaseBaselineProfile \
            -Pbaseline.enableX86_64=true \
            -Pandroid.testInstrumentationRunnerArguments.androidx.benchmark.enabledRules=BaselineProfile \
            -Pandroid.testoptions.manageddevices.emulator.gpu=swiftshader_indirect \
            -Pandroid.experimental.testOptions.managedDevices.emulator.showKernelLogging=true

      - name: Upload baseline debug logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v6
        with:
          name: baseline-debug-logs
          path: |
            app/build/outputs/managed_device_android_test_additional_output/**
            app/build/reports/**
            baselineprofile/build/reports/**
          if-no-files-found: warn
          retention-days: 14

      - name: Verify baseline profile output
        run: |
          FILE_COUNT=$(find app/src -type f \( -name 'baseline-prof.txt' -o -name 'startup-prof.txt' -o -path '*/generated/baselineProfiles/*.txt' \) | wc -l | tr -d ' ')
          echo "Baseline profile files found: ${FILE_COUNT}"
          find app/src -type f \( -name 'baseline-prof.txt' -o -name 'startup-prof.txt' -o -path '*/generated/baselineProfiles/*.txt' \) | sort || true
          if [ "${FILE_COUNT}" -eq 0 ]; then
            echo "No baseline profile output was generated."
            echo "Profile-like files under build outputs:"
            find app/build baselineprofile/build -type f \( -name '*-prof.txt' -o -path '*/generated/baselineProfiles/*' \) | sort || true
            exit 1
          fi

      - name: Create PR for baseline profile updates
        id: create_baseline_pr
        continue-on-error: true
        uses: peter-evans/create-pull-request@v8
        with:
          # Prefer a PAT when provided. This bypasses repository policy restrictions
          # that can block pull request creation with GITHUB_TOKEN.
          token: ${{ secrets.BASELINE_PROFILE_PR_TOKEN || github.token }}
          branch-token: ${{ secrets.BASELINE_PROFILE_PR_TOKEN || github.token }}
          commit-message: "chore: update baseline profile"
          title: "chore: update baseline profile"
          body: |
            Automated baseline profile refresh generated by CI.
          branch: automation/baseline-profile-update
          delete-branch: true
          add-paths: |
            app/src/**/baseline-prof.txt
            app/src/**/startup-prof.txt
            app/src/**/generated/baselineProfiles/**

      - name: PR permission hint
        if: ${{ steps.create_baseline_pr.outcome == 'failure' }}
        run: |
          echo "::warning::Baseline files were generated, but auto PR creation failed."
          echo "::notice::Option 1: enable 'Allow GitHub Actions to create and approve pull requests' in repository Actions settings."
          echo "::notice::Option 2: add secret BASELINE_PROFILE_PR_TOKEN (PAT with repo scope) and rerun this workflow."
          echo "::notice::Branch automation/baseline-profile-update may already be pushed and can be opened manually."

      - name: Upload baseline profile artifacts
        uses: actions/upload-artifact@v6
        with:
          name: baseline-profile-artifacts
          path: |
            app/src/**/baseline-prof.txt
            app/src/**/startup-prof.txt
            app/src/**/generated/baselineProfiles/**
            app/build/outputs/**
            baselineprofile/build/reports/**
          if-no-files-found: warn
          retention-days: 14
