name: Baseline Profile

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - 'baselineprofile/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'
      - 'gradle.properties'
      - '.github/workflows/baseline-profile.yml'
      - '.github/scripts/run-baseline-profile.sh'

concurrency:
  group: baseline-profile-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  JAVA_TOOL_OPTIONS: -Djava.awt.headless=true

jobs:
  generate-baseline-profile:
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools

      - name: Free disk space for emulator
        run: |
          echo "Disk usage before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost /opt/hostedtoolcache/CodeQL
          echo "Disk usage after cleanup:"
          df -h

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew .github/scripts/run-baseline-profile.sh

      - name: Generate baseline profile on emulator
        timeout-minutes: 75
        env:
          BASELINE_API_LEVEL: "33"
          BASELINE_TARGET: "default"
          BASELINE_ABI: "arm64-v8a"
          BASELINE_ANDROID_SDK_HOME: "${{ runner.temp }}/android-sdk-home"
          BASELINE_AVD_HOME: "${{ runner.temp }}/android-avd"
          BASELINE_BOOT_TIMEOUT_SECS: "900"
          BASELINE_BOOT_STABILIZE_SECS: "45"
          BASELINE_EMULATOR_MEMORY_MB: "3072"
          BASELINE_GRADLE_RETRIES: "2"
          BASELINE_GRADLE_RETRY_DELAY_SECS: "90"
          BASELINE_MIN_FREE_MB: "6144"
          BASELINE_PARTITION_SIZE_MB: "2048"
          BASELINE_GRADLE_TIMEOUT_SECS: "2700"
          BASELINE_GRADLE_TASK: ":app:generateReleaseBaselineProfile"
        run: ./.github/scripts/run-baseline-profile.sh

      - name: Upload baseline debug logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: baseline-debug-logs
          path: |
            ${{ runner.temp }}/baseline-emulator.log
            ${{ runner.temp }}/baseline-logcat.txt
            app/build/outputs/managed_device_android_test_additional_output/**
            app/build/reports/**
            baselineprofile/build/reports/**
          if-no-files-found: warn
          retention-days: 14

      - name: Verify baseline profile output
        run: |
          FILE_COUNT=$(find app/src -type f \( -name 'baseline-prof.txt' -o -name 'startup-prof.txt' -o -path '*/generated/baselineProfiles/*.txt' \) | wc -l | tr -d ' ')
          echo "Baseline profile files found: ${FILE_COUNT}"
          find app/src -type f \( -name 'baseline-prof.txt' -o -name 'startup-prof.txt' -o -path '*/generated/baselineProfiles/*.txt' \) | sort || true
          if [ "${FILE_COUNT}" -eq 0 ]; then
            echo "No baseline profile output was generated."
            echo "Profile-like files under build outputs:"
            find app/build baselineprofile/build -type f \( -name '*-prof.txt' -o -path '*/generated/baselineProfiles/*' \) | sort || true
            exit 1
          fi

      - name: Create PR for baseline profile updates
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update baseline profile"
          title: "chore: update baseline profile"
          body: |
            Automated baseline profile refresh generated by CI.
          branch: automation/baseline-profile-update
          delete-branch: true
          add-paths: |
            app/src/**/baseline-prof.txt
            app/src/**/startup-prof.txt
            app/src/**/generated/baselineProfiles/**

      - name: Upload baseline profile artifacts
        uses: actions/upload-artifact@v4
        with:
          name: baseline-profile-artifacts
          path: |
            app/src/**/baseline-prof.txt
            app/src/**/startup-prof.txt
            app/src/**/generated/baselineProfiles/**
            app/build/outputs/**
            baselineprofile/build/reports/**
          if-no-files-found: warn
          retention-days: 14
