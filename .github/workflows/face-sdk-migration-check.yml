name: Face SDK Migration Check

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "app/build.gradle.kts"
      - "settings.gradle.kts"
      - "gradle.properties"
      - "scripts/face-sdk/**"
      - ".github/workflows/face-sdk-migration-check.yml"

jobs:
  maven-switch-compile:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission
        run: |
          chmod +x gradlew
          chmod +x scripts/face-sdk/publish_tx_face_aars.sh
          chmod +x scripts/face-sdk/verify_tx_face_maven_switch.sh

      - name: Run face SDK maven switch verification
        run: bash scripts/face-sdk/verify_tx_face_maven_switch.sh
