name: Face SDK Migration Check

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "app/build.gradle.kts"
      - "settings.gradle.kts"
      - "gradle.properties"
      - "scripts/face-sdk/**"
      - ".github/workflows/face-sdk-migration-check.yml"

jobs:
  maven-switch-compile:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission
        run: |
          chmod +x gradlew
          chmod +x scripts/face-sdk/publish_tx_face_aars.sh

      - name: Publish local AARs to Maven local
        run: scripts/face-sdk/publish_tx_face_aars.sh --mode local

      - name: Run quality gates with maven source switch
        run: |
          ./gradlew --no-daemon :app:compileDebugKotlin :app:lintDebug :app:testDebugUnitTest \
            -PTX_FACE_SDK_SOURCE=maven \
            -PTX_FACE_INCLUDE_MAVEN_LOCAL=true \
            -PTX_FACE_LIVE_COORD=com.tencent.cloud.huiyansdkface:wbcloudface-live:6.6.2-8e4718fc \
            -PTX_FACE_NORMAL_COORD=com.tencent.cloud.huiyansdkface:wbcloudface-normal:5.1.10-4e3e198
