name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release-build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Verify quality gates
        run: ./gradlew --no-daemon :app:lintDebug :app:testDebugUnitTest

      - name: Validate release signing secrets
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          [ -n "$ANDROID_KEYSTORE_BASE64" ] || { echo "Missing secret: ANDROID_KEYSTORE_BASE64"; exit 1; }
          [ -n "$RELEASE_STORE_PASSWORD" ] || { echo "Missing secret: RELEASE_STORE_PASSWORD"; exit 1; }
          [ -n "$RELEASE_KEY_ALIAS" ] || { echo "Missing secret: RELEASE_KEY_ALIAS"; exit 1; }
          [ -n "$RELEASE_KEY_PASSWORD" ] || { echo "Missing secret: RELEASE_KEY_PASSWORD"; exit 1; }

      - name: Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > $RUNNER_TEMP/release.keystore

      - name: Build release APK and AAB
        env:
          ANDROID_KEYSTORE_PATH: ${{ runner.temp }}/release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew --no-daemon -PREQUIRE_RELEASE_SIGNING=true :app:assembleRelease :app:bundleRelease

      - name: Generate release checksums
        run: |
          sha256sum app/build/outputs/apk/release/*.apk app/build/outputs/bundle/release/*.aab > app/build/outputs/release-checksums.txt

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: app/build/outputs/release-sbom.cdx.json

      - name: Attest release artifacts
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-artifacts
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/mapping/release/**
            app/build/outputs/release-checksums.txt
            app/build/outputs/release-sbom.cdx.json
          if-no-files-found: error
          retention-days: 30

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/release-checksums.txt
            app/build/outputs/release-sbom.cdx.json
