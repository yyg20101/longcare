name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      run_baseline_profile:
        description: "Generate baseline profile before release build (slow)"
        required: false
        type: boolean
        default: false

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  JAVA_TOOL_OPTIONS: -Djava.awt.headless=true

jobs:
  release-build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Verify quality gates
        run: ./gradlew --no-daemon :app:lintDebug :app:testDebugUnitTest

      - name: Decode Android keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$RUNNER_TEMP/release.keystore"
          else
            echo "ANDROID_KEYSTORE_BASE64 is empty, skip keystore decode."
          fi

      - name: Check committed baseline profile files
        run: |
          FILE_COUNT=$(find app/src -type f \( -name 'baseline-prof.txt' -o -name 'startup-prof.txt' -o -path '*/generated/baselineProfiles/*.txt' \) | wc -l | tr -d ' ')
          echo "Committed baseline profile files found: ${FILE_COUNT}"
          find app/src -type f \( -name 'baseline-prof.txt' -o -name 'startup-prof.txt' -o -path '*/generated/baselineProfiles/*.txt' \) | sort || true
          if [ "${FILE_COUNT}" -eq 0 ]; then
            echo "::warning::No committed baseline profile files found in app/src. Release will continue."
          fi

      - name: Enable KVM group perms
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_baseline_profile == 'true' }}
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Free disk space for emulator
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_baseline_profile == 'true' }}
        run: |
          echo "Disk usage before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost /opt/hostedtoolcache/CodeQL
          echo "Disk usage after cleanup:"
          df -h

      - name: Setup managed device
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_baseline_profile == 'true' }}
        run: |
          ./gradlew --no-daemon :baselineprofile:pixel6Api33Setup \
            -Pandroid.testoptions.manageddevices.emulator.gpu=swiftshader_indirect \
            -Pandroid.experimental.testOptions.managedDevices.emulator.showKernelLogging=true

      - name: Generate baseline profile (GMD)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_baseline_profile == 'true' }}
        timeout-minutes: 75
        run: |
          ./gradlew --no-daemon :app:generateReleaseBaselineProfile \
            -Pbaseline.enableX86_64=true \
            -Pandroid.testInstrumentationRunnerArguments.androidx.benchmark.enabledRules=BaselineProfile \
            -Pandroid.testoptions.manageddevices.emulator.gpu=swiftshader_indirect \
            -Pandroid.experimental.testOptions.managedDevices.emulator.showKernelLogging=true

      - name: Upload baseline debug logs
        if: ${{ always() && github.event_name == 'workflow_dispatch' && github.event.inputs.run_baseline_profile == 'true' }}
        uses: actions/upload-artifact@v6
        with:
          name: baseline-debug-logs-release
          path: |
            app/build/outputs/managed_device_android_test_additional_output/**
            app/build/reports/**
            baselineprofile/build/reports/**
          if-no-files-found: warn
          retention-days: 14

      - name: Verify baseline profile output
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_baseline_profile == 'true' }}
        run: |
          FILE_COUNT=$(find app/src -type f \( -name 'baseline-prof.txt' -o -name 'startup-prof.txt' -o -path '*/generated/baselineProfiles/*.txt' \) | wc -l | tr -d ' ')
          echo "Baseline profile files found: ${FILE_COUNT}"
          find app/src -type f \( -name 'baseline-prof.txt' -o -name 'startup-prof.txt' -o -path '*/generated/baselineProfiles/*.txt' \) | sort || true
          if [ "${FILE_COUNT}" -eq 0 ]; then
            echo "No baseline profile output was generated."
            echo "Profile-like files under build outputs:"
            find app/build baselineprofile/build -type f \( -name '*-prof.txt' -o -path '*/generated/baselineProfiles/*' \) | sort || true
            exit 1
          fi

      - name: Extract app version metadata
        id: app_version
        run: |
          VERSION_CODE=$(sed -nE 's/.*appVersionCode by extra\(([0-9]+)\).*/\1/p' constants.gradle.kts | head -n1)
          VERSION_NAME=$(sed -nE 's/.*appVersionName by extra\("([^"]+)"\).*/\1/p' constants.gradle.kts | head -n1)
          if [ -z "$VERSION_CODE" ] || [ -z "$VERSION_NAME" ]; then
            echo "Failed to parse app version from constants.gradle.kts"
            exit 1
          fi
          echo "version_code=${VERSION_CODE}" >> "$GITHUB_OUTPUT"
          echo "version_name=${VERSION_NAME}" >> "$GITHUB_OUTPUT"
          echo "Parsed version: ${VERSION_NAME} (${VERSION_CODE})"

      - name: Build release APK and AAB
        env:
          ANDROID_KEYSTORE_PATH: ${{ runner.temp }}/release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew --no-daemon :app:assembleRelease :app:bundleRelease

      - name: Rename release APK with version metadata
        id: release_apk
        run: |
          VERSION_CODE="${{ steps.app_version.outputs.version_code }}"
          VERSION_NAME="${{ steps.app_version.outputs.version_name }}"
          DATE_STR=$(date +'%y%m%d')

          APK_SOURCE=$(find app/build/outputs/apk/release -maxdepth 1 -type f -name "*.apk" | head -n1)
          if [ -z "$APK_SOURCE" ]; then
            echo "No release APK found under app/build/outputs/apk/release"
            exit 1
          fi

          APK_TARGET="app/build/outputs/apk/release/app-v${VERSION_NAME}-${DATE_STR}-${VERSION_CODE}-release.apk"
          if [ "$APK_SOURCE" != "$APK_TARGET" ]; then
            mv "$APK_SOURCE" "$APK_TARGET"
          fi

          echo "apk_path=${APK_TARGET}" >> "$GITHUB_OUTPUT"
          echo "Final APK name: ${APK_TARGET}"
          ls -lah app/build/outputs/apk/release

      - name: Rename release AAB with version metadata
        id: release_aab
        run: |
          VERSION_CODE="${{ steps.app_version.outputs.version_code }}"
          VERSION_NAME="${{ steps.app_version.outputs.version_name }}"
          DATE_STR=$(date +'%y%m%d')

          AAB_SOURCE=$(find app/build/outputs/bundle/release -maxdepth 1 -type f -name "*.aab" | head -n1)
          if [ -z "$AAB_SOURCE" ]; then
            echo "No release AAB found under app/build/outputs/bundle/release"
            exit 1
          fi

          AAB_TARGET="app/build/outputs/bundle/release/app-v${VERSION_NAME}-${DATE_STR}-${VERSION_CODE}-release.aab"
          if [ "$AAB_SOURCE" != "$AAB_TARGET" ]; then
            mv "$AAB_SOURCE" "$AAB_TARGET"
          fi

          echo "aab_path=${AAB_TARGET}" >> "$GITHUB_OUTPUT"
          echo "Final AAB name: ${AAB_TARGET}"
          ls -lah app/build/outputs/bundle/release

      - name: Generate release checksums
        run: |
          sha256sum app/build/outputs/apk/release/*.apk app/build/outputs/bundle/release/*.aab > app/build/outputs/release-checksums.txt

      - name: Archive release mapping
        run: |
          cd app/build/outputs/mapping/release
          zip -r ../release-mapping.zip ./*

      - name: Upload release artifacts
        uses: actions/upload-artifact@v6
        with:
          name: app-release-artifacts
          path: |
            app/src/**/baseline-prof.txt
            app/src/**/startup-prof.txt
            app/src/**/generated/baselineProfiles/**
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/mapping/release/**
            app/build/outputs/mapping/release-mapping.zip
            app/build/outputs/release-checksums.txt
          if-no-files-found: error
          retention-days: 30

      - name: Compute release metadata
        id: release_meta
        run: |
          VERSION_CODE="${{ steps.app_version.outputs.version_code }}"
          VERSION_NAME="${{ steps.app_version.outputs.version_name }}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"
            echo "release_name=Release ${TAG_NAME} (v${VERSION_NAME}, code ${VERSION_CODE})" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          else
            TAG_NAME="v${VERSION_NAME}-${VERSION_CODE}"
            echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"
            echo "release_name=Manual Release v${VERSION_NAME} (${VERSION_CODE})" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate release description
        id: release_notes
        run: |
          NOTES_FILE="${RUNNER_TEMP}/release-notes.md"
          VERSION_CODE="${{ steps.app_version.outputs.version_code }}"
          VERSION_NAME="${{ steps.app_version.outputs.version_name }}"
          TAG_NAME="${{ steps.release_meta.outputs.tag_name }}"
          SHORT_SHA="${GITHUB_SHA::7}"

          {
            echo "## LongCare ${VERSION_NAME} (${VERSION_CODE})"
            echo
            echo "- Tag: \`${TAG_NAME}\`"
            echo "- Commit: \`${SHORT_SHA}\`"
            echo
            echo "### Latest commits"
            git log --no-merges -n 12 --pretty=format:'- %s (%h)'
            echo
          } > "${NOTES_FILE}"

          echo "path=${NOTES_FILE}" >> "$GITHUB_OUTPUT"

      - name: Publish artifacts to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag_name }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.release_meta.outputs.release_name }}
          prerelease: ${{ steps.release_meta.outputs.prerelease }}
          body_path: ${{ steps.release_notes.outputs.path }}
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/mapping/release-mapping.zip
            app/build/outputs/release-checksums.txt
